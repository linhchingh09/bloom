<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./css/sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

    <div id="grad1">
        <form action="">
            <fieldset>
                <h1>Sign In</h1>
                <img class="anhdao" src="./images/anhdao.png" alt="">
                <input type="text" name="" id="name" placeholder="Username" required>
                <div class="password">
                    <input type="password" name="" id="password" placeholder="Password" required>
                    <a href="" class="eyes" onclick="swap()">
                        <i class="fa-solid fa-eye"></i>
                        <!-- <i class="fa-solid fa-eye-slash"></i> -->
                    </a>
                </div>
                <a class="submit" href="./trangchu.html" >Submit</a>
                <a class="forget" href="">Forget Password</a>
                <div class="text-container">
                    <span class="line"></span>
                    <span>or</span>
                    <span class="line"></span>
                </div>
                <div class="alternative">
                    <a href="" class="facebook">
                        <i class="fa-brands fa-facebook"></i>
                        <p>Facebook</p>
                    </a>
                    <a href="" class="google">
                        <i class="fa-brands fa-google"></i>
                        <p>Google</p>
                    </a>
                </div>
                <p class="sign-up">New to </p>
                <a href="sign-up.html" class="sign-up">BLOOMS</a>
                <p class="sign-up">?</p>
            </fieldset>
        </form>
    </div>
</body>

</html>
